name: Midnight Stub Update

on:
  schedule:
    - cron: '0 0 * * *'  # Run at midnight UTC every day
  workflow_dispatch:  # Allow manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive  # Changed to recursive to get nested submodules
          
      - name: Initialize and update submodules
        run: |
          git submodule init
          git submodule update --recursive
          
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Install dependencies
        run: go mod download
        
      - name: Run parser
        run: go run parser/main.go
        
      - name: Update mod-eluna submodule
        run: |
          cd mod-eluna
          git fetch origin
          git reset --hard origin/master
          git submodule init
          git submodule update --recursive
          cd ..
        
      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
          
      - name: Commit changes
        if: steps.git-check.outputs.changed > 0
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "chore: update stubs and mod-eluna [skip ci]"
          git push 